<script>
    let res = Math.max(10, 20, 30, 40, 50); // max() returns a value
    console.log(50);

    let userPromise = fetch('https://jsonplaceholder.typicode.com/users'); // fetch() returns a Promise ObjectF
    console.log(userPromise);

    // How to get Actual data from a promise ( 1. then()    2. async-await)
    userPromise.then(
        (response) => {
            console.log('Response.....', response);
            let jsonPromise = response.json();
            jsonPromise.then(
                (finalData) => {
                    console.log(finalData)
                },
                (err) => {
                    console.log(err)
                }
            )
        },
        (error) => {
            console.log('Error.....')
        }
    );
</script>
