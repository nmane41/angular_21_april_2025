<body>
    <h1>Count is: <span>0</span></h1>
    <button onclick="increment()">Increment</button>
    <button onclick="sayHi()">sayHi</button>
    <script>
        // count variable should have function scope
        // let count = 0;  // code should execute only 1 time
        function initializeCount() {
            let count = 0;
            return function () {
                count++;
                document.querySelector('span').innerText = count;
            }
        }
        let increment = initializeCount();
        console.dir(increment);

        function sayHi() {
            console.log('Hiiiiiiiiii');
            count++;
            document.querySelector('span').innerText = count;
        }
    </script>
</body>
