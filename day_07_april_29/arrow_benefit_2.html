<script>
    class Student {
        firstName = 'virat';
        lastName = 'kohli';  // this = Student

        fullName1() { //  this = how the function is invoked
            console.log(this)
            console.log(this.firstName, this.lastName, this);
        }
        fullName2 = () => { // where the function is written
            console.log(this.firstName, this.lastName, this); // this = Student
        }
    }
    let std = new Student();
    std.fullName1(); // inside fullName1, this = std
    std.fullName2(); // inside fullName2, this = std

    let a = std.fullName2;
    a();
    let b = a;
    b();
    let c = b;
    c();

    let x = std.fullName1;
    x(); // fullname1() 
</script>
