<script>
    let arr1 = [10, 20];
    let arr2 = arr1;    // Reference Copy/Address Copy
    // a new array is not being created, the same array address gets stored in arr2
    arr1.push(30);
    arr2.push(40);
    console.log('arr1 ', arr1);
    console.log('arr2 ', arr2);

    let arr3 = [10, 20, [30, 31]];
    let arr4 = [...arr3]; // spread, shallow copy , value Copy
    // creates a new array, copies the values from old array to new array
    // only top level values are copied by value, nested values are copied by address
    arr3.push(40, 50);
    arr3[2].push(32, 33);
    console.log('arr3', arr3);
    console.log('arr4', arr4);

    let arr5 = [10, 20, [30, 31]];
    let arr6 = structuredClone(arr5) // deep copy , value copy
    // creates a new array, copies the values from old array to new array
    arr5.push(40, 50);
    arr5[2].push(32, 33);
    console.log('arr5', arr5);
    console.log('arr6', arr6);
</script>
