<script>
    let arr = [10, 20, 30, 40, 50];

    let sum = arr.reduce((prev, curr) => {
        console.log(prev, curr);
        return prev + curr;
    }, 0);
    console.log(sum);


    // use reduce() to reverse a string
    let str = 'sachin';
    let revStr = str.split('').reduce((rev, char) => {
        return char + rev;
    }, '');
    console.log(revStr);


    // count character occurance
    let myStr = 'entertainment';   // {e:3,n:2,t:3,r:1 ....}
    let charMap = myStr.split('').reduce((obj, char) => {
        if (obj[char]) {
            obj[char] = obj[char] + 1;
        } else {
            obj[char] = 1;
        }
        return obj;
    }, {});
    console.log(charMap);
</script>
