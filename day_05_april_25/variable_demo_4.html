<script>
    var a = 10;
    let b = 20;
    console.log(`a is:${a}`);
    console.log(`b is:${b}`);
    
    var a = 100; // can we declare the same variable, in the same scope? -yes
    console.log(`a is:${a}`);

    let b = 200;  // Identifier 'b' has already been declared
    console.log(b); 
</script>
