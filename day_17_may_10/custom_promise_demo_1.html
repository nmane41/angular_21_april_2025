<script>
    function add(a, b) {
        return a + b;
    }
    let addResult = add(10, 20);
    console.log('addition result:', addResult);

    function sub(a, b) {
        let result;
        setTimeout(() => {
            result = a - b;
            console.log('settimeout called')
        }, 1000);
        return result;
    }
    let subResult = sub(20, 10);
    console.log('sub result:', subResult);

    function mul(a, b) {
        let promiseObj = new Promise((resolve, reject) => {
            if (isNaN(a) || isNaN(b)) {
                reject('Both A & B should be Numbers')
            } else {
                setTimeout(() => {
                    resolve(`Multiplication: ${a * b}`)
                }, 1000)
            }
        })
        return promiseObj;
    }
    /* mul(10, 'aaaa').then(
        (response) => {
            console.log(response)
        },
        (err) => {
            console.log(err)
        }
    ) */

    async function multiplyTest() {
        try {
            let result = await mul(10, 20);
            console.log(result)
        } catch (err) {
            console.log(err)
        }
    }
    multiplyTest();
</script>
