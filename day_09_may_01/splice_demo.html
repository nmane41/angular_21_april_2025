<script>
    let arr1 = [10, 20, 30, 40];
    arr1.splice(1, 2, 25, 35);
    console.log('arr1 ', arr1);  // [10,25,35,40]

    let arr2 = [10, 20, 30, 40];
    let arr3 = arr2.toSpliced(1, 2, 25, 35);
    console.log('arr2 ', arr2);  // [10,20,30,40]
    console.log('arr3 ', arr3);  // [10,25,35,40]

    console.log(arr2.slice(1,3)); // [20,30]
    console.log(arr2.slice(1)); // [20,30,40]
</script>
