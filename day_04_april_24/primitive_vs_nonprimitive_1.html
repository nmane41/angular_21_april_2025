<script>
    let str = 'Hello';
    str[1] = 'f';
    str[2] = 'm';
    console.log(str); // immutable

    let arr = [10, 20, 30, 40, 50];
    arr[1] = 25;
    arr[2] = 35;
    console.log(arr); // mutable


    console.log(5 == 5); // compared by value
    console.log('sachin' == 'sachin'); // compared by value

    console.log( [] == [] ); // compared by address
    console.log( [10,20] == [10,20] ); // compared by address

    console.log( {} == {} ); // compared by address
</script>
