<script>
    let dateObj = new Date();
    console.log(dateObj); // Wed May 07 2025 07:11:12 GMT+0530 (India Standard Time)

    console.log(dateObj.toDateString());           // Wed May 07 2025
    console.log(dateObj.toLocaleDateString());     // 5/7/2025
    console.log(dateObj.toTimeString());           // 07:16:22 GMT+0530 (India Standard Time)
    console.log(dateObj.toLocaleTimeString());     // 7:16:22 AM

    console.log(dateObj.toLocaleString('en-US', { timeZone: 'America/New_York' }))
</script>
