<script>
    let dateObj = new Date();

    console.log(dateObj); // Wed May 07 2025 07:11:12 GMT+0530 (India Standard Time)

    console.log(dateObj.getDate()); // 7
    console.log(dateObj.getMonth() + 1); // 5
    console.log(dateObj.getFullYear()); // 2025

    console.log(dateObj.getHours());   // 7
    console.log(dateObj.getMinutes()); // 14
    console.log(dateObj.getSeconds()); // 30
</script>
