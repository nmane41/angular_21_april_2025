<script>
    let str = 'This is Javascript class, This is String class';

    let res1 = str.replace('class', 'session');
    console.log(res1);

    let res2 = str.replace(/class/g, 'session');  // replaceAll using REGEX
    console.log(res2);

    let res3 = str.replaceAll('class', 'session');  // replaceAll using replaceAll()
    console.log(res3);
</script>
